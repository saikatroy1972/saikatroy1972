<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown login-wrap">
    <div class="mb-3 text-center">
        <div class="logo"><img src="/assets/img/epm-logo-admin.png" alt="emp" title="epm" class="img-fluid imglogo mb-2"></div>
        <h1 id="title" class="title">Login</h1>
        <p class="sub-title text-white small text-secondary">Hello! Log in with your email.</p>
    </div>
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div style="height: 30px;">
        </div>

        <!-- Login Form -->
        <form name="form" [formGroup]="form">
            <fieldset>
                <div class="form-group">
                    <input type="text" id="username" class="form-control fadeIn second" formControlName="userName"  name="username" placeholder="username">
                    <!-- <input type="text" class="form-control"  [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Enter your username"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="email"  name="email" placeholder="email">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="firstName"  name="firstName" placeholder="firstName">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="surName"  name="surName" placeholder="surName">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="password"  name="password" placeholder="password">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="organizationName"  name="organizationName" placeholder="organizationName">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="organizationAddress"  name="organizationAddress" placeholder="organizationAddress">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="text" id="username" class="form-control fadeIn second" formControlName="gstNumber"  name="gstNumber" placeholder="gstNumber">
                    <!-- <input type="text" class="form-control"  [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Enter your username"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="panNumber"  name="panNumber" placeholder="panNumber">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="phoneNumber"  name="phoneNumber" placeholder="phoneNumber">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="state"  name="state" placeholder="state">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="roleName"  name="roleName" placeholder="roleName">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="companyEmail"  name="companyEmail" placeholder="companyEmail">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="pin"  name="pin" placeholder="pin">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="country"  name="country" placeholder="country">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="poolingStationId" name="poolingStationId" placeholder="poolingStationId">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="areaId"  name="areaId" placeholder="areaId">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control fadeIn third" formControlName="orginazationStateId"  name="orginazationStateId" placeholder="orginazationStateId">
                    <!-- <input type="password" class="form-control"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/> -->
                </div>
                <div class="form-group mb-0 pb-0">
                    <input type="submit" class="fadeIn fourth" [disabled]="!form.valid" value="Add"  (click)="add()" >
                </div>
            </fieldset>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
