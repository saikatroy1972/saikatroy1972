<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div style="margin:0 30px;">
    <h2 style="text-align: center;">Regular HTML Table</h2>
    <table>
        <tr>
            <th>SL No.</th>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email id</th>
            <th>Operations</th>
        </tr>
        <tr *ngFor="let user of userList; index as i">
            <td>{{ i }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.surName }}</td>
            <td>{{ user.email }}</td>
            <td><button type="button" class="btn btn-primary" (click)="update(user.id)">Update</button></td>
        </tr>
    </table>
</div>
